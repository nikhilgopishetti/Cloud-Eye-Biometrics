{% extends 'employeewebsite/base.html' %}

{% block title %}Add Role{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Add Role</h2>
    <div class="row">
        <div class="col-md-6">
            <form method="post" class="mt-4">
                {% csrf_token %}
                {{ form.as_p }}

                <button type="submit" class="btn btn-primary mt-3">Add Role</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
