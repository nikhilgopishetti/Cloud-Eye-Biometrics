{% extends 'employeewebsite/base.html' %}

{% block title %}Role List{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Role List</h2>
    <div class="row mt-3">
        {% for role in roles %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    <h3 class="card-title">{{ role.name }}</h3>
                    <p class="card-text">{{ role.description }}</p>
                    <a href="{% url 'role_detail' role.id %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>    </div>
    <a href="{% url 'role_add' %}" class="btn btn-success">Add Role</a>
</div>
</div>
{% endblock %}
