{% extends 'employeewebsite/base.html' %}

{% block title %}Department List{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Department List</h2>
    <div class="row mt-3">
        {% for department in departments %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    <h3 class="card-title">{{ department.name }}</h3>
                    <p class="card-text">{{ department.description }}</p>
                    <a href="{% url 'department_detail' department.id %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <a href="{% url 'department_add' %}" class="btn btn-success">Add Department</a>
</div>
{% endblock %}
