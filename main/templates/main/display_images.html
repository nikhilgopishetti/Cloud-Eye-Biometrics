<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Images</title>
</head>
<body>
    <h2>Images</h2>
    <div>
        {% for image in images %}
            <img src="{{ image.image.url }}" alt="Image">
        {% endfor %}
    </div>
</body>
</html>
